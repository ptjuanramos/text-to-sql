<!DOCTYPE html>
<html>
<head>
    <title>Fund Axmin Super Bot</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background-color: #f9f9f9; }
        #chat-container { max-width: 800px; margin: auto; border: 1px solid #ccc; padding: 20px; background: #fff; height: 600px; overflow-y: auto; }
        .bubble { padding: 10px 15px; margin: 10px 0; border-radius: 15px; max-width: 80%; word-wrap: break-word; }
        .user { background-color: #007bff; color: #fff; align-self: flex-end; text-align: right; }
        .bot { background-color: #e4e4e4; color: #000; align-self: flex-start; text-align: left; }
        #input-container { max-width: 800px; margin: auto; display: flex; margin-top: 10px; }
        #question { flex: 1; padding: 10px; font-size: 16px; }
        #send-btn { padding: 10px 20px; font-size: 16px; margin-left: 10px; }
        .sql-box { background-color: #f4f4f4; padding: 10px; white-space: pre-wrap; display: none; margin-top: 5px; }
        .collapsible { background-color: #ddd; border: none; cursor: pointer; padding: 5px; border-radius: 5px; margin-top: 5px; }
        table { border-collapse: collapse; width: 100%; margin-top: 5px; }
        th, td { border: 1px solid #999; padding: 5px; text-align: left; }
        .chat-bubble { display: flex; flex-direction: column; }
    </style>
</head>
<body>

<h1 style="text-align:center;">Fund Axmin Super Bot</h1>

<div id="chat-container"></div>

<div id="input-container">
    <textarea id="question" rows="2" placeholder="Ask me about funds..."></textarea>
    <button id="send-btn" onclick="sendQuestion()">Send</button>
</div>

<script>
    const chatContainer = document.getElementById('chat-container');

    function addBubble(text, type="bot", sql=null, results=null) {
        const bubbleWrapper = document.createElement('div');
        bubbleWrapper.className = 'chat-bubble';

        const bubble = document.createElement('div');
        bubble.className = `bubble ${type}`;
        bubble.innerHTML = text;
        bubbleWrapper.appendChild(bubble);

        // SQL collapsible
        if (sql) {
            const btn = document.createElement('button');
            btn.className = "collapsible";
            btn.textContent = "Show/Hide SQL";
            bubbleWrapper.appendChild(btn);

            const sqlBox = document.createElement('div');
            sqlBox.className = "sql-box";
            sqlBox.textContent = sql;
            bubbleWrapper.appendChild(sqlBox);

            btn.addEventListener('click', function() {
                sqlBox.style.display = sqlBox.style.display === 'block' ? 'none' : 'block';
            });
        }

        // Results table
        if (results && results.length > 0) {
            const table = document.createElement('table');
            const headerRow = document.createElement('tr');
            Object.keys(results[0]).forEach(key => {
                const th = document.createElement('th');
                th.textContent = key;
                headerRow.appendChild(th);
            });
            table.appendChild(headerRow);

            results.forEach(row => {
                const tr = document.createElement('tr');
                Object.values(row).forEach(val => {
                    const td = document.createElement('td');
                    td.textContent = val;
                    tr.appendChild(td);
                });
                table.appendChild(tr);
            });

            bubbleWrapper.appendChild(table);
        }

        chatContainer.appendChild(bubbleWrapper);
        chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    async function sendQuestion() {
        const question = document.getElementById('question').value.trim();
        if (!question) return;

        // Add user bubble
        addBubble(question, "user");

        document.getElementById('question').value = "";

        // Call backend
        const response = await fetch('/query', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ question })
        });

        const data = await response.json();
        if (data.error) {
            addBubble("Error: " + data.error, "bot");
        } else {
            addBubble("Hereâ€™s what I found:", "bot", data.sql, data.result);
        }
    }
</script>

</body>
</html>
